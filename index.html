<html>

<head>
    <title>Abacus </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1 class="blue">PLEASE SELECT ONE BEAD FROM ONE DIV AT A TIME</h1>
    <div class="rect1" id="recta">
        <div class="first">
            <div id="rod1"></div>
            <div class="circle" circle-number="1">
            </div>
            <div class="circle" circle-number="2">
            </div>
            <div class="circle" circle-number="3">
            </div>
            <div class="circle" circle-number="4">
            </div>
            <div class="circle" circle-number="5">
            </div>
        </div>
    </div>
    <div class="rect2" id="recta1">
        <div class="first">
            <div id="rod2"></div>
            <div class="secondgroup">
                <div class="circle" circle-number="6">
                </div>
                <div class="circle" circle-number="7">
                </div>
                <div class="circle" circle-number="8">
                </div>
                <div class="circle" circle-number="9">
                </div>
                <div class="circle" circle-number="10">
                </div>
            </div>
        </div>
    </div>
    <div class="rect3" id="recta2">
        <div id="total">0</div>
        <div class="first">
            <div id="rod3">
                <div class="circle" circle-number="11">
                </div>
                <div class="circle" circle-number="12">
                </div>
                <div class="circle" circle-number="13">
                </div>
                <div class="circle" circle-number="14">
                </div>
                <div class="circle" circle-number="15">
                </div>
                <div class="circle" circle-number="16">
                </div>
                <div class="circle" circle-number="17">
                </div>
                <div class="circle" circle-number="18">
                </div>
                <div class="circle" circle-number="19">
                </div>
                <div class="circle" circle-number="20">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
